<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

  <script type="text/javascript" src="./resources/js/trackster.js"></script>

<body>
    <div class="container-fluid headertop">
      <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-7 logo"><h1>trackster</h1></div>
          <div class="col-md-2">
            <input class="search-text" placeholder="Whatcha Lookin' For?" type="text" name="search"></input>
          </div>
          <div class="col-sm-1 search-icon" id="search-btn"><i class="fa fa-search fa-2x"></i></div>
          <div class="col-sm-1"></div>
      </div>
      <div class="row nav">
        <div class="col-sm-2">
          <div class="col-sm-5"></div>
          <div class="col-sm-5"></div>
          <div class="col-sm-2"></div>
        </div>
        <div class="col-sm-2"><span>Song</span></div>
        <div class="col-sm-2"><span>Streamable</span></div>
        <div class="col-sm-2"><span>Artist</span></div>
        <div class="col-sm-2"><span>Album Art</span></div>
        <div class="col-sm-2"><span>Listeners</span></div>
      </div>
      <div class="row">
        <div class="container-fluid song-parent-styles" id="song-list-container">
          <div class="row">
        </div>
      </div>
      <div class="row">
        <div class="extra"></div>
      </div>

  </div>
